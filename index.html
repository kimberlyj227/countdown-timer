<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3 id="daystxt">Days</h3>
        <h1 id="days">000</h1>
      </div>

      <div class="box">
        <h3 id="hrtxt">Hours</h3>
        <h1 id="hr">00</h1>
      </div>

      <div class="box">
        <h3 id="mintxt">Minutes</h3>
        <h1 id="min">00</h1>
      </div>

      <div class="box">
        <h3 id="sectxt">Seconds</h3>
        <h1 id="sec">00</h1>
      </div>
    </div>

    <div class="alert">
      <h1>Event Ended!</h1>
    </div>
  </body>
</html>
